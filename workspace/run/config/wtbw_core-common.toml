
[oreGen]

	[oreGen.copper]
		#Veins per chunk
		#Default: 12
		#Range: 1 ~ 256
		perChunk = 12
		#Max size of vein
		#Default: 12
		#Range: 1 ~ 256
		maxVein = 12
		#Start height of veins
		#Default: 24
		#Range: 0 ~ 256
		start = 24
		#End height of veins
		#Default: 64
		#Range: 0 ~ 256
		end = 64
		#Is this oregen option enabled
		enabled = true

	[oreGen.cobalt]
		#Veins per chunk
		#Default: 2
		#Range: 1 ~ 256
		perChunk = 2
		#Max size of vein
		#Default: 3
		#Range: 1 ~ 256
		maxVein = 3
		#Start height of veins
		#Default: 80
		#Range: 0 ~ 256
		start = 80
		#End height of veins
		#Default: 127
		#Range: 0 ~ 256
		end = 127
		#Is this oregen option enabled
		enabled = true

